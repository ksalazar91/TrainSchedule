<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assest/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body class="bg-dark">

    <div class="jumbotron" id="jumbotron" style="background-color: red; color: white;">
        <h1 id="title">Welcome to Superhero DC Train Station</h1>
        <h3 id="subtitle">POW! BAM! POW!</h3>
    </div>
  
    <div class="card bg-primary text-warning" id="Schedule">
        <h5 class="card-header" id="header">Current Train Schedule</h5>
        <div class="card-body" id="table">
        <table class="table table-sm">
           <thead>  
                <tr>
                    <th class="table-title" scope="col">Train Name</th>
                    <th class="table-title" scope="col">Destination</th>
                    <th class="table-title" scope="col">Frequency(min)</th>
                    <th class="table-title" scope="col">Next Arrival</th>
                    <th class="table-title" scope="col">Minutes Away</th>
                </tr>
            </thead>
           <tbody>
           </tbody>  
        </table>
        </div>
    </div>
    

    <div class="card text-warning" id="input">
        <h5 class="card-header bg-success" id="header">Add Train</h5>
        <div class="card-body"> 
            <form> 
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control bg-dark" id="train-name">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control bg-dark" id="destination" >
                </div>

                <div class="form-group">
                    <label for="first-train">First Train Time (HH:mm-military time)</label>
                    <input type="text" class="form-control bg-dark" id="first-train" >
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="text" class="form-control bg-dark" id="frequency" >
                </div>
                     
                <button type="submit" class="btn btn-dark text-warning" id="add-train">Submit</button>
              </form>
 
        </div>
    </div>
      
    
    
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assest/javascript/app.js"></script>

</html>
